<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главная</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Моё портфолио</h2>

  <div class="chat-container">
    <iframe src="message.html" title="Чат"></iframe>
  </div>

  <!-- Опционально: кнопка для перехода к таймеру -->
  <div style="text-align: center; margin-top: 20px;">
    <a href="timer.html#t1=3000&t2=60" 
       style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 4px;">
      Перейти к таймеру
    </a>
  </div>
</body>
</html>
