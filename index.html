<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главная</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Моё портфолио</h2>
  <button onclick="openChat()">Открыть чат</button>

  <script>
    function openChat() {
      // Параметры окна: ширина, высота, позиция и т.д.
      const width = 400;
      const height = 500;
      const left = (screen.width - width) / 2;
      const top = (screen.height - height) / 2;

      window.open(
        'message.html',               // путь к файлу
        'chatWindow',                 // имя окна (может быть любым)
        `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
      );
    }
  </script>
</body>
</html>
