<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>–ê–Ω–æ–Ω–∏–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    textarea { width: 100%; height: 120px; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #0088cc; color: white; border: none; cursor: pointer; }
    button:disabled { background: #ccc; }
  </style>
</head>
<body>
  <h2>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∞–Ω–æ–Ω–∏–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</h2>
  <form id="anonForm">
    <textarea name="message" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." required></textarea><br>
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>
  <p id="status"></p>

  <script>
    // üîë –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–ò –ó–ù–ê–ß–ï–ù–ò–Ø –ù–ê –°–í–û–ò
    const BOT_TOKEN = '123456789:ABCdefGhIJKlmNoPQRstUVwxYZ'; // –≤–∞—à —Ç–æ–∫–µ–Ω –æ—Ç @BotFather
    const CHAT_ID = '987654321'; // –≤–∞—à Telegram ID

    const form = document.getElementById('anonForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = form.message.value.trim();
      if (!msg) return;

      const button = form.querySelector('button');
      button.disabled = true;
      status.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

      try {
        const resp = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: 'üì© –ê–Ω–æ–Ω–∏–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:\n\n' + msg,
            parse_mode: 'HTML'
          })
        });

        if (resp.ok) {
          status.textContent = '‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
          form.reset();
        } else {
          status.textContent = '‚ùå –û—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
        }
      } catch (err) {
        status.textContent = '‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.';
        console.error(err);
      } finally {
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
