<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главная</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      width: 200px;
      padding: 12px 20px;
      margin: 10px auto;
      font-size: 18px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать!</h1>
    <button class="btn" onclick="location.href='message.html'">Перейти в чат</button>
    <button class="btn" onclick="location.href='timer.html'">Перейти к таймеру</button>
  </div>
</body>
</html>
