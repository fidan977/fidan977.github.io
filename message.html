<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Анонимное сообщение</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
body {
  font-family: sans-serif;
  width: 100%;
  padding: 16px; /* можно уменьшить до 8px или 0, если нужно */
  background: #fff;
  margin: 0;
}
    h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    textarea {
      width: 100%;
      height: 90px;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #cccccc;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <h2>Отправить анонимное сообщение</h2>
  <form id="anonForm">
    <textarea name="message" placeholder="Ваше сообщение..." required></textarea><br>
    <button type="submit">Отправить</button>
  </form>
  <p id="status"></p>

  <script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwTE4fgbIuhUwIzCR2KRqRGaaUYJyhYx0YflWC0TmF9b5Hkx7t5ZR_QPWM755HljBoN2A/exec';

  // Собираем параметры из URL
  const urlParams = Object.fromEntries(new URLSearchParams(window.location.search));

  // Функция отправки (без ожидания ответа)
  function sendToGAS(message) {
    const payload = new URLSearchParams();
    payload.append('message', message);
    payload.append('referrer', document.referrer);
    payload.append('userAgent', navigator.userAgent);

    // Добавляем все параметры из адресной строки
    for (const [key, value] of Object.entries(urlParams)) {
      payload.append(key, value);
    }

    // Отправляем без CORS и без ожидания результата
    fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      body: payload
      // ⚠️ НЕ указываем headers!
    }).catch(() => {
      // Ошибки игнорируем — они нормальны при no-cors
    });
  }

  // Лог открытия страницы
  sendToGAS('Open form');

  // Обработка формы (если есть)
  const form = document.getElementById('anonForm');
  if (form) {
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = e.target.message?.value?.trim();
      if (msg) {
        sendToGAS(msg);
        // Можно сразу показать "успешно", так как ответ не важен
        const status = document.getElementById('status');
        if (status) status.textContent = '✅ Отправлено!';
        e.target.reset();
      }
    });
  }
</script>
</body>
</html>
