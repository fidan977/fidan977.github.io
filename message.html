<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Анонимное сообщение</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
body {
  font-family: sans-serif;
  width: 100%;
  padding: 16px; /* можно уменьшить до 8px или 0, если нужно */
  background: #fff;
  margin: 0;
}
    h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    textarea {
      width: 100%;
      height: 90px;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #cccccc;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <h2>Отправить анонимное сообщение</h2>
  <form id="anonForm">
    <textarea name="message" placeholder="Ваше сообщение..." required></textarea><br>
    <button type="submit">Отправить</button>
  </form>
  <p id="status"></p>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwTE4fgbIuhUwIzCR2KRqRGaaUYJyhYx0YflWC0TmF9b5Hkx7t5ZR_QPWM755HljBoN2A/exec';
    const urlParams = Object.fromEntries(new URLSearchParams(window.location.search));
    const queryParams = {
      ...urlParams,
      userAgent: '\n' +navigator.userAgent,
      referrer: '\n' +document.referrer
    };

    // Лог открытия формы (без ожидания ответа)
    fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: "Open form", queryParams })
    }).catch(() => {});

    document.getElementById('anonForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = e.target.message.value.trim();
      if (!msg) return;

      const btn = e.target.querySelector('button');
      const status = document.getElementById('status');
      btn.disabled = true;
      status.textContent = 'Отправка...';

      try {
        await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, queryParams })
        });
        status.textContent = '✅ Отправлено!';
        e.target.reset();
      } catch {
        status.textContent = '❌ Ошибка';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
